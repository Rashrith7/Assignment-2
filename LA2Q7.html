<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .btn {
            background-color: orange;
            color: white;
            border-radius: 10px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

    <button class="btn">Hii</button>
    <button class="btn">Hello</button>
    <button class="btn">Hola</button>
    <button class="btn">Hey</button>

</body>
</html>
